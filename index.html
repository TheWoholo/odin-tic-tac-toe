<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
      
      <div class="setup">
        <input type="text" id="player1-name" placeholder="Player 1 name (X)" />
        <input type="text" id="player2-name" placeholder="Player 2 name (O)" />
        <button id="start-btn">Start / Restart</button>
      </div>
    
      <p id="message">Enter player names and click start!</p>
    <div id="board" class="board"></div>
    <button id="restart">Restart Game</button>

    <div id="scoreboard">
        <p id="player1-score">Player 1: 0</p>
        <p id="player2-score">Player 2: 0</p>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
